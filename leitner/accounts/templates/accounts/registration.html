{% extends 'base.html' %}

{% block title %}Registration{% endblock %}

{% block content %}
<br>
<div>
    <form action="{% url 'accounts:register' %}" method="post">
        {% csrf_token %}
        <table>{{ form }}</table>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
